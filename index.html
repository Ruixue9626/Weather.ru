<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台中天氣</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .weather-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      margin-top: 20px;
    }
    .weather-container h2 {
      margin: 0;
      font-size: 24px;
      color: #4CAF50;
    }
    .weather-container p {
      font-size: 18px;
      margin: 5px 0;
    }
    .weather-container .temp {
      font-size: 48px;
      font-weight: bold;
      color: #FF6347;
    }
    .weather-container .description {
      font-size: 20px;
      color: #4682B4;
    }
  </style>
</head>
<body>
  <h1>歡迎來到台中天氣預報</h1>
  <div class="weather-container" id="weather">
    <h2>載入中...</h2>
  </div>

  <script>
    const apiKey = '177eb0e0b74c4d6387812011250908';
    const city = 'Taichung, TW';
    const units = 'metric'; // 攝氏溫度

    async function fetchWeather() {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${units}&appid=${apiKey}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.cod === 200) {
          const weather = data.weather[0];
          const main = data.main;
          document.getElementById('weather').innerHTML = `
            <h2>${data.name} 天氣</h2>
            <p class="temp">${main.temp}°C</p>
            <p class="description">${weather.description}</p>
            <p>濕度：${main.humidity}%</p>
            <p>風速：${data.wind.speed} m/s</p>
          `;
        } else {
          document.getElementById('weather').innerHTML = '<p>無法取得天氣資料，請稍後再試。</p>';
        }
      } catch (error) {
        document.getElementById('weather').innerHTML = '<p>發生錯誤，請稍後再試。</p>';
      }
    }

    fetchWeather();
  </script>
</body>
</html>
